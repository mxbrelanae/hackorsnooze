<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href= "site.css">
  <link rel="stylesheet" href= "users.css">
  <link rel="stylesheet" href= "stories.css">
  <link rel="stylesheet" href= "nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    ||
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
  <div class="nav-links-user hidden" style="display: block;">
    |
    <a class="nav-link" href="#" id="nav-submit">submit</a>
    |
    <a class="nav-link" href="#" id="nav-favorites">favorites</a>
    |
    <a class="nav-link" href="#" id="nav-own-stories">my stories</a>
  </div> 
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- add a story form-->
  <form
      action="#"  
      id="story-form"
      class="form hidden"
      method="post">
    <h4>Add a story!</h4>
    <div class="story-input">
      <label for="story-title">Title</label>
      <input id="story-title" placeholder="Enter Story Title">
    </div>
    <div class="story-input">
      <label for="story-author">Author</label>
      <input id="story-author" placeholder="Enter Story Author">
    </div>
    <div class="story-input">
      <label for="story-url">URL</label>
      <input id="story-url" placeholder="Enter Story Link">
    </div>
    <button type="submit">Submit</button>
    <hr>
  </form>

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of user favorites -->
  <ol id="favorite-stories" class="hidden stories-list"></ol>

  <!-- List of user stories -->
  <ol id="own-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- Make User profile -->
<section id="user-profile" class="hidden" style="display: block;">
  <div class="user-profile-div container">
    <h4>User Profile</h4>
    <section>
      <div>"Name: "<span id="profile-name"></span></div>
      <div>"Username: "<span id="profile-username"></span></div>
      <div>"Account Created: "<span id="profile-account-created"></span></div>
    </section>
  </div>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="model.js"></script>
<script src="main.js"></script>
<script src="nav.js"></script>
<script src="user.js"></script>
<script src="stories.js"></script>

</body>
</html>
